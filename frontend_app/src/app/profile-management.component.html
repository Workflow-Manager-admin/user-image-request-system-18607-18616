<header class="header">
  <div class="header-left">
    <button class="icon-btn hamburger" aria-label="Menu">
      <!-- Hamburger SVG -->
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none"><rect y="6" width="28" height="3" rx="1.5" fill="white"/><rect y="13" width="28" height="3" rx="1.5" fill="white"/><rect y="20" width="28" height="3" rx="1.5" fill="white"/></svg>
    </button>
    <span class="brand">ICX</span>
  </div>
</header>

<main class="dashboard-main">
  <h2 class="page-title">Profile Management</h2>

  <div class="stat-cards-row">
    <div
      class="stat-card"
      *ngFor="let stat of stats"
      [ngStyle]="{ '--statAccent': stat.iconColor }"
    >
      <div class="stat-value" [style.color]="stat.iconColor">{{ stat.value }}</div>
      <div class="stat-label">{{ stat.label }}</div>
      <div class="stat-subtext" [style.color]="stat.subtextColor">{{ stat.subtext }}</div>
    </div>
  </div>

  <div class="card-container">
    <div class="toolbar-row">
      <div class="tabs-bar">
        <button
          *ngFor="let tab of tabs"
          class="tab-btn"
          [class.active]="activeTab === tab.key"
          (click)="setTab(tab.key)"
        >
          {{ tab.label }}
        </button>
      </div>
      <div class="toolbar-actions">
        <input class="profile-search" placeholder="Search profiles..." type="text" />
        <button class="btn-create">
          Create Profile
        </button>
      </div>
    </div>

    <div class="profiles-table-container">
      <table class="profiles-table">
        <thead>
          <tr>
            <th>Profile Name</th>
            <th>Devices</th>
            <th>Type</th>
            <th>Information</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of profiles">
            <td>{{ row.name }}</td>
            <td class="center">{{ row.devices }}</td>
            <td>
              <a *ngIf="row.type === 'Templating'" href="#" class="type-link">{{ row.type }}</a>
              <span *ngIf="row.type !== 'Templating'">{{ row.type }}</span>
            </td>
            <td>
              <a *ngIf="row.information === 'Schedule'" href="#" class="info-link">{{ row.information }}</a>
              <span *ngIf="row.information !== 'Schedule'">{{ row.information }}</span>
            </td>
            <td>
              <span [ngClass]="{
                'badge': true,
                'badge-active': row.status === 'Active',
                'badge-inactive': row.status !== 'Active'
              }">{{ row.status }}</span>
            </td>
            <td class="right">{{ row.created }}</td>
            <td>
              <button class="icon-btn action-btn edit" aria-label="Edit">
                <!-- Pencil Icon SVG -->
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M2 14.5V18h3.5l9.88-9.88a1 1 0 0 0-1.41-1.41L4.5 16.59 2 18z" fill="var(--info-blue)"/><path d="M17.71 6.29c.39-.39.39-1.03 0-1.42l-2.58-2.59a1 1 0 0 0-1.41 0l-1.13 1.13 4 4 1.12-1.12z" fill="var(--info-blue)"/></svg>
              </button>
              <span class="divider"></span>
              <button class="icon-btn action-btn delete" aria-label="Delete">
                <!-- Trash Bin SVG -->
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M6 7v8a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7" stroke="var(--danger-red)" stroke-width="1.5"/><rect x="4" y="5" width="12" height="2" rx="1" fill="var(--danger-red)"/><rect x="8" y="9" width="1.5" height="5" rx=".75" fill="var(--danger-red)"/><rect x="10.5" y="9" width="1.5" height="5" rx=".75" fill="var(--danger-red)"/></svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
